apiVersion: aws.hops.ops.com.ai/v1alpha1
kind: ActionsConnector
metadata:
  name: my-app-deploy
  namespace: default
spec:
  accountId: "123456789012"
  providerConfigRef:
    name: default
    kind: ProviderConfig
  github:
    orgOrUser: my-org
    repository: my-app
    refPattern: "ref:refs/heads/main"
  role:
    permissionsBoundary: arn:aws:iam::123456789012:policy/deploy-boundary
  policy:
    arn: arn:aws:iam::123456789012:policy/deploy-policy
  tags:
    environment: production
    application: my-app
